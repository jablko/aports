dist: trusty
sudo: required
language: minimal
install:
  - sudo .travis/install-alpine
  - sudo .travis/setup-alpine
script: |
  source .travis/common.sh
  alpine_run $USER .travis/build-pkgs
deploy:
  provider: pages
  github-token:
    # echo -n ... | openssl rsautl -inkey <(curl https://api.travis-ci.org/repos/{owner}/{repo}/key | jq --raw-output .key) -pubin -encrypt | base64 --wrap 0
    secure: 
  local-dir: /mnt/alpine/home/$USER/packages
  on:
    branch: patch-1
notifications:
  email: false
